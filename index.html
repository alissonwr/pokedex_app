<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS-->
    <script defer src="./js/main.js"></script> <!--atributo defer para não ter problema em carregar o js antes do html-->
    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button> <!--Código de entidade para formar uma seta<!-->
            <button class="button btn-next">Next &gt;</button> <!--Código de entidade para formar uma seta<!-->
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

</html>
